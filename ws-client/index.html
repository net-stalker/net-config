<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>WebSocket</title>
</head>
<body>
<h1>WebSocket Client</h1>
<p> This client connects to a local WebSocket server. It sends when you press return in the outgoing
  message box.
</p>
<div>
  Connected to server: <span id="connection">false</span><br>
  <input type="button" id="connectButton" value="Connect"><br>
  Outgoing message: <input type="text" id="outgoing"><br>
  Incoming message: <span id="incoming"></span><br>
  
</div>
<div>
  <label for="start">Start date:</label>

  <input type="date" id="start" name="trip-start"
      value="2023-01-02"
      min="2018-01-01" max="2023-06-22">
</div>
<div>
  <label for="start">End date:</label>

  <input type="date" id="end" name="trip-start"
         value="2023-01-04"
         min="2018-01-04" max="2023-06-22">
</div>

<div>
  <button id="queryBtn">Send graph query</button>  
</div>

</body>
</html>
