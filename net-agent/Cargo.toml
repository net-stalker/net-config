[package]
name = "net-agent"
version = "0.1.0"
edition = "2021"
description = ""
repository = "https://github.com/net-stalker/netmonitor"
#links = "libpcap-dev libzmq3-dev"
authors = ["Dmytro Shcherbatiuk <dmytro.shcherbatiuk@netstalker.io>"]
readme = "README.md"
#homepage = "https://serde.rs/"
#license = "MIT OR Apache-2.0"
#license-file = "LICENSE.txt"

[package.metadata.bundle]
name = "netagent"
identifier = "io.netagent"
icon = ["32x32.png", "128x128.png", "128x128@2x.png"]
resources = ["assets", "images/**/*.png", "debian"]
copyright = "Copyright (c) Netstalker 2022. All rights reserved."
category = "Developer Tool"
short_description = "Capture packets and redirect them to the cloud for the feature analyze."
long_description = """
Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
eiusmod tempor incididunt ut labore et dolore magna aliqua.  Ut
enim ad minim veniam, quis nostrud exercitation ullamco laboris
nisi ut aliquip ex ea commodo consequat.
"""
deb_depends = ["libpcap-dev", "libzmq3-dev"]
# osx_frameworks = ["libpcap"]

[dependencies]
net-core = { path = "../net-core" }
net-config = { path = "../net-config" }

pcap = "1.0.0"
derivative = "2.2.0"
log = "0.4.17"
env_logger = "0.10.0"
threadpool = "1.8.1"
directories = "4.0.1"
config = "0.13.3"
serde = { version = "1.0.156", features = ["derive"] }
toml = "0.7.3"
